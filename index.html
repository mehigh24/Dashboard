<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .price {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Dashboard</h1>
        <p id="bitcoin" class="price">Bitcoin: Loading...</p>
        <p id="ethereum" class="price">Ethereum: Loading...</p>
        <p id="error" class="error"></p>
    </div>

    <script>
        async function fetchPrices() {
            try {
                const response = await fetch("https://cryptodashboard-backend.replit.app/prices");
                const data = await response.json();
                document.getElementById("bitcoin").textContent = `Bitcoin: $${data.bitcoin.usd}`;
                document.getElementById("ethereum").textContent = `Ethereum: $${data.ethereum.usd}`;
            } catch (error) {
                document.getElementById("error").textContent = "Error fetching data. Please try again later.";
            }
        }
        fetchPrices();
    </script>
</body>
</html>
